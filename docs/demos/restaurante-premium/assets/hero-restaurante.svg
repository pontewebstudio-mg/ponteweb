<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#16a34a" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0b1220" stop-opacity="1"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="20%" r="70%">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#bg)"/>
  <rect width="1200" height="800" fill="url(#glow)"/>

  <!-- prato -->
  <g transform="translate(180 170)">
    <ellipse cx="420" cy="420" rx="360" ry="250" fill="#e5e7eb" fill-opacity="0.12"/>
    <ellipse cx="420" cy="420" rx="330" ry="225" fill="#e5e7eb" fill-opacity="0.08" stroke="#e5e7eb" stroke-opacity="0.18"/>

    <!-- pizza -->
    <circle cx="420" cy="410" r="170" fill="#fbbf24" fill-opacity="0.88"/>
    <circle cx="420" cy="410" r="170" fill="none" stroke="#92400e" stroke-opacity="0.35" stroke-width="10"/>
    <circle cx="420" cy="410" r="130" fill="#ef4444" fill-opacity="0.32"/>
    <g fill="#ef4444" fill-opacity="0.65">
      <circle cx="360" cy="360" r="18"/>
      <circle cx="470" cy="330" r="16"/>
      <circle cx="520" cy="420" r="18"/>
      <circle cx="390" cy="470" r="16"/>
      <circle cx="455" cy="465" r="14"/>
    </g>
    <g fill="#22c55e" fill-opacity="0.55">
      <circle cx="410" cy="340" r="10"/>
      <circle cx="500" cy="360" r="9"/>
      <circle cx="350" cy="430" r="9"/>
      <circle cx="470" cy="500" r="10"/>
    </g>

    <!-- texto -->
    <g font-family="Arial, sans-serif" fill="#eef2ff">
      <text x="-110" y="110" font-size="44" font-weight="800">Imagem exemplo</text>
      <text x="-110" y="150" font-size="20" opacity="0.85">(substituir por fotos reais do cliente)</text>
    </g>
  </g>
</svg>
